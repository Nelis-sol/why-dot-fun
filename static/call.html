<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Twilio Call</title>
	<link rel="stylesheet" href="/static/call.css">
	<script src="/static/twilio.min.js"></script>
	<script src="/static/call.js" defer></script>
</head>

<body>
	<div class="container">
		<h1>Twilio Call</h1>
		<div class="call-button" id="callButton">
			<img src="/static/call.svg" alt="Call" id="callIcon">
		</div>
		<div class="call-button" id="hangupButton" style="display: none;">
			<img src="/static/hangup.svg" alt="Hang Up" id="hangupIcon">
		</div>
		<div class="call-timer" id="callTimer" style="display: none;"></div>
		<button id="payButton">Pay</button>
	</div>
</body>

</html>
